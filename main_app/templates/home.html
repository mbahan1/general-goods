{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}
    RiftenGG | Home
{% endblock %}

{% block content %}
    <h1 id="welcome">Django Allauth Tutorial</h1>
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    {% else %}
    <a href="{% provider_login_url 'github' %}">Sign Up</a>
    {% endif %}
{% endblock %}
